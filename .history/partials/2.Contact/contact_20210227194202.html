<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDIT JAIN</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=8wap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=8wap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=8wap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=8wap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=8wap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2 id="contact-heading" class="display-8" data-heading="portfolio">
              Contact Me
            </h2>
            <h4 id="contact-subheading" class="display-7">
              <span><div id="bars" class="rounded-pill"></div></span>
              <span id="contact-subheading-text">get in touch</span>
              <span><div id="bars" class="rounded-pill"></div></span>
            </h4>
          </div>
        </div>

        <div id="contactdetails" class="row">
          <div id="phoneDetails" class="col-3">
            <img src="phone.png" alt="" />
            <h5 class="display-8" id="phoneheading">PHONE</h5>
            <h6 class="display-8" id="phoneData">+919205508109</h6>
          </div>
          <div id="emailDetails" class="col-3">
            <img src="email.png" alt="" />
            <h5 class="display-8" id="phoneheading">EMAIL</h5>
            <h6 class="display-8" id="phoneData">jain30udit@gmail.com</h6>
          </div>
          <div id="addressDetails" class="col-3">
            <img src="address.jpg" alt="" />
            <h5 class="display-8" id="phoneheading">ADDRESS</h5>
            <h6 class="display-8" id="phoneData">Baghpat, Uttap Pradesh</h6>
          </div>
        </div>

        <h4 id="messageHeadingArea" class="display-8 mt-3">
          <span><div id="msg-bars" class="rounded-pill"></div></span>
          <span id="messageHeading">MESSAGE ME</span>
          <span><div id="msg-bars" class="rounded-pill"></div></span>
        </h4>

        <form
          action=""
          method="POST"
          enctype="multipart/form-data"
          novalidate
          class="validated-form"
        >
          <div id="messageForm" class="row">
            <div id="messageDetails" class="col-5">
              <label for="title">Name</label>
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="name"
                name="name"
                required
              />
              <div class="valid-feedback">&#10004; Looks Good</div>

              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="email"
                name="email"
                required
              />
              <div class="valid-feedback">&#10004; Looks Good</div>

              <label for="phone">Phone No.</label>
              <input
                type="number"
                id="phone"
                class="form-control"
                placeholder="phone"
                name="phone"
                required
              />
              <div class="valid-feedback">&#10004; Looks Good</div>

              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                class="form-control"
                placeholder="subject"
                name="subject"
                required
              />
              <div class="valid-feedback">&#10004; Looks Good</div>
            </div>
            <div id="messageBody" class="col-5">
              <label for="message" class="form-label">Message</label>
              <textarea
                name="message"
                class="form-control"
                id="message"
                rows="7"
                required
              ></textarea>
              <div class="valid-feedback">&#10004; Looks Good</div>

              <a href="#" class="btn btn-success rounded-pill">Send</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
