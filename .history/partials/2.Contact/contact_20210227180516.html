<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDIT JAIN</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2 id="contact-heading" class="display-5" data-heading="portfolio">
              Contact Me
            </h2>
            <h4 id="contact-subheading" class="display-7">
              <span><div id="bars" class="rounded-pill"></div></span>
              <span id="contact-subheading-text">get in touch</span>
              <span><div id="bars" class="rounded-pill"></div></span>
            </h4>
          </div>
        </div>

        <div id="contactdetails" class="row">
          <div id="phoneDetails" class="col-3"></div>
          <div id="emailDetails" class="col-3"></div>
          <div id="addressDetails" class="col-3"></div>
        </div>

        <h4 id="messageHeading" class="display-7 mt-5">
          <span><div id="bars" class="rounded-pill"></div></span>
          <span id="contact-subheading-text">get in touch</span>
          <span><div id="bars" class="rounded-pill"></div></span>
        </h4>
      </div>
    </section>
  </body>
</html>
