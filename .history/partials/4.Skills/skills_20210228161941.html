<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udit Jain</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="about-section" class="about-section">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2 id="skills-heading" class="display-5" data-heading="portfolio">
              Skills
            </h2>
            <h4 id="skills-subheading" class="display-7">
              <span><div id="bars" class="rounded-pill"></div></span>
              <span id="skills-subheading-text">what i know</span>
              <span><div id="bars" class="rounded-pill"></div></span>
            </h4>
          </div>
        </div>

        <div id="skillsdetails" class="row">
          <div id="languages" class="col-2">Languages</div>
          <div id="ides" class="col-2">IDES</div>
          <div id="dbs" class="col-2">Databases</div>
          <div id="other" class="col-2">Other Skills</div>
        </div>
      </div>

      <div id="skillsdetailsBody">
        <div id="languagesBasket" class="container">
          <div id="weblanguagesBox">
            <h5 id="webTitle" class="display-6 text-center">
              <span
                class="rounded-pill px-5 py-1"
                style="border-bottom: 3px black solid"
                >Full Stack Web Development ( MERN )
              </span>
            </h5>

            <div id="weblanguages" class="row">
              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    HTML
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    90%
                  </h6>
                </div>
                <div id="htmllanguageProgress" class="col-12"></div>
              </div>

              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    CSS
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    85%
                  </h6>
                </div>
                <div id="csslanguageProgress" class="col-12"></div>
              </div>

              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    JAVASCRIPT
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    95%
                  </h6>
                </div>
                <div id="javascriptlanguageProgress" class="col-12"></div>
              </div>

              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    REACT
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    25%
                  </h6>
                </div>
                <div id="reactlanguageProgress" class="col-12"></div>
              </div>
            </div>
          </div>

          <div id="androidlanguagesBox">
            <h5 id="androidTitle" class="display-6 text-center">
              <span
                class="rounded-pill px-5 py-1"
                style="border-bottom: 3px black solid"
                >Android Application Development
              </span>
            </h5>

            <div id="androidlanguages" class="row">
              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    KOTLIN
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    90%
                  </h6>
                </div>
                <div id="kotlinlanguageProgress" class="col-12"></div>
              </div>

              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    JAVA
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    55%
                  </h6>
                </div>
                <div id="javalanguageProgress" class="col-12"></div>
              </div>

              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    XML
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    85%
                  </h6>
                </div>
                <div id="xmllanguageProgress" class="col-12"></div>
              </div>
            </div>
          </div>

          <div id="cplanguagesBox">
            <h5 id="cpTitle" class="display-6 text-center">
              <span
                class="rounded-pill px-5 py-1"
                style="border-bottom: 3px black solid"
                >Competitive Programming
              </span>
            </h5>
            <div id="cplanguages" class="row">
              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    CORE JAVA
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    90%
                  </h6>
                </div>
                <div id="cjlanguageProgress" class="col-12"></div>
              </div>

              <div id="languageDetails" class="d-grid col-5">
                <div id="languageData" class="row">
                  <h6 class="col-6 languageName" style="text-align: left">
                    C++
                  </h6>
                  <h6
                    class="col-6 languagepercentage"
                    style="text-align: right"
                  >
                    60%
                  </h6>
                </div>
                <div id="clanguageProgress" class="col-12"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="idesdetails" class="col-5">
          <div id="idesData">
            <div id="ideimage" class="col-3">
              <img
                src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/visualstudiocode.svg"
                alt="VSCODE"
              />
            </div>
            <div id="idename" class="col-7">
              <h5>VISUAL STUDIO CODE</h5>
            </div>
          </div>
        </div>

        <div id="dbsBasket" class="container"></div>
        <div id="otherBasket" class="container"></div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
