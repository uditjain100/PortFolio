<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udit Jain</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="about-section" class="about-section">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2 id="skills-heading" class="display-5" data-heading="portfolio">
              Skills
            </h2>
            <h4 id="skills-subheading" class="display-7">
              <span><div id="bars" class="rounded-pill"></div></span>
              <span id="skills-subheading-text">what i know</span>
              <span><div id="bars" class="rounded-pill"></div></span>
            </h4>
          </div>
        </div>

        <div id="skillsdetails" class="row">
          <div id="languages" class="col-2">Languages</div>
          <div id="ides" class="col-2">IDES</div>
          <div id="dbs" class="col-2">Databases</div>
          <div id="other" class="col-2">Other Skills</div>
        </div>
      </div>

      <div id="skillsdetailsBody">
        <div id="languagesBasket" class="container">
          <div id="androidlanguagesBox">
            <h5 id="androidTitle" class="display-6 rounded-pill text-center">
              <span>â¦¿ Android Application Development </span>
            </h5>
            <div id="androidlanguages" class="row">
              <div id="kotlin" class="d-grid col-6">
                <h6 class="display-8">
                  <span class="languageName" style="text-align: left"
                    >KOTLIN</span
                  >
                  <span class="languagepercentage" style="text-align: end"
                    >90%</span
                  >
                </h6>
              </div>

              <div id="java" class="col-6"></div>
              <div id="xml" class="col-6"></div>
            </div>
          </div>
        </div>
        <div id="idesBasket" class="container"></div>
        <div id="dbsBasket" class="container"></div>
        <div id="otherBasket" class="container"></div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
