<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDIT JAIN</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=8wap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=8wap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=8wap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=8wap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=8wap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="links-section">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2 id="links-heading" class="display-8" data-heading="portfolio">
              Connections
            </h2>
            <h4 id="links-subheading" class="display-7">
              <span><div id="bars" class="rounded-pill"></div></span>
              <span id="links-subheading-text">get connected</span>
              <span><div id="bars" class="rounded-pill"></div></span>
            </h4>
          </div>
        </div>

        <div id="linksHeadings" class="row">
          <div id="techHeading" class="col-2">Tech Links</div>
          <div id="socialHeading" class="col-2">Social Links</div>
        </div>
      </div>

      <div id="linksBody" class="row">
        <div id="techBasket">
          <div id="techBasketData" class="container">
            <a href="https://github.com/uditjain100" id="github" class="btn">
              <img
                id="githubimage"
                src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg"
                class="card-img-top"
                alt="uditjain100"
              />
              <div class="card-body">
                <h5 id="githubtitle" class="card-title">uditjain100</h5>
              </div>
            </a>

            <a
              href="https://www.leetcode.com/uditjain_100"
              id="leetcode"
              class="card"
            >
              <img
                id="leetcodeimage"
                src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/leetcode.svg"
                class="card-img-top"
                alt="uditjain_100"
              />
              <div class="card-body">
                <h5 id="leetcodetitle" class="card-title">uditjain_100</h5>
              </div>
            </a>

            <a
              href="https://codeforces.com/profile/uditjain_100"
              id="codeforces"
              class="card"
            >
              <img
                id="codeforcesimage"
                src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/codeforces.svg"
                class="card-img-top"
                alt="uditjain_100"
              />
              <div class="card-body">
                <h5 id="codeforcestitle" class="card-title">uditjain_100</h5>
              </div>
            </a>
          </div>
        </div>
        <div id="socialBasket">
          <div id="socialBasketData" class="container"></div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
