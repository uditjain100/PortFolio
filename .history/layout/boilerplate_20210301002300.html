<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udit Jain</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"

      rel="stylesheet"
    />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">

          <a

            href="#"

          >
          <button
            class="navbar-toggler rounded-pill border border-info"
            style="background-color: white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="navlist" class="navbar-nav ms-auto">
              <li id="active" class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
                <span
                  ><img src="home.png" class="border border-info" alt="" />
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#"> About</a>
                <span
                  ><img src="about.png" class="border border-info" alt="" />
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Services</a>
                <span
                  ><img src="services.png" class="border border-info" alt="" />
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Skills</a>
                <span
                  ><img src="skills.png" class="border border-info" alt="" />
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Links</a>
                <span
                  ><img src="links.png" class="border border-info" alt="" />
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact</a>
                <span
                  ><img src="contact.png" class="border border-info" alt="" />
                </span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <footer class="footer bg-dark mt-5 py-5">
      <div class="container">
        <span class="" style="text-align: center"
          >Created by : UDIT JAIN | &copy; OTAKU</span
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
